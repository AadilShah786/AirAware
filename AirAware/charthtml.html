<!DOCTYPE html>  
<html>
<head>
    <title>Weather Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="weatherBarChart" width="400" height="200"></canvas>

    <script>
        var ctx = document.getElementById('weatherBarChart').getContext('2d');
        var data = {
            labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
            datasets: [
                {
                    label: 'Max Temperature (째C)',
                    data: [20, 22, 25, 23, 24, 26, 21],
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }
            ]
        };
        var options = {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Max Temperature (째C)'
                    }
                }
            }
        };
        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
